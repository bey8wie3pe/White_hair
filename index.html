<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>髪の毛カウンター</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div id="app"> 
        <div class=" button is-primary is-size-1" v-on:click=" n++ ">プラス</div>
        <div class="button is-primary is-size-1" v-on:click="n--">マイナス</div>
        <p class="is-primary is-size-1">{{ n }}本目</p>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
          <script src="main.js"></script>
    </div>
  </section>
  </body>
</html>
